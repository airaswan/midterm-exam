<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Colleges - Library Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .user-card {
            border: 3px solid #000;
            width: 250px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .user-card img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .user-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="users-container"></div>

    <script>
        // Function to load XML and parse it
        async function loadUsers() {
            try {
                const response = await fetch('midterm.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const users = xmlDoc.getElementsByTagName('user');
                const container = document.getElementById('users-container');

                for (let user of users) {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    
                    userCard.innerHTML = `
                        <img src="${user.getElementsByTagName('picture')[0].textContent}" alt="Profile Picture">
                        <p><strong>Name:</strong> ${user.getElementsByTagName('name')[0].textContent}</p>
                        <p><strong>Course:</strong> ${user.getElementsByTagName('course')[0].textContent}</p>
                        <p><strong>Year Level:</strong> ${user.getElementsByTagName('year-level')[0].textContent}</p>
                        <p><strong>Adviser:</strong> ${user.getElementsByTagName('adviser')[0].textContent}</p>
                        <p><strong>School Year:</strong> ${user.getElementsByTagName('school-year')[0].textContent}</p>
                    `;

                    container.appendChild(userCard);
                }
            } catch (error) {
                console.error('Error loading XML:', error);
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
