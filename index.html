<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSEE - Electrical</title>
    <style>
        body {
            font-family: Arial;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
         .page-title {
            text-align: center;
            margin-bottom: 10px;
        }
        .abc-colleges {
            font-size: 80px;
            font-weight: bold;
        }
        .library-users {
            font-size: 40px;
        }
        .user-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
       .user-card {
        border: 3px solid #888; /* Softer border */
        padding: 10px;
        text-align: left;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative;
        align-items: flex-start;
        }
       .user-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }
        .user-details {
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            .user-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .user-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
     <div class="page-title">
        <div class="abc-colleges">College of Engineering</div>
        <div class="library-users">Library Users</div>
    </div>
    <div id="users-container" class="user-grid">
       
    </div>

    <script>
        // Function to load XML and parse it
        async function loadUsers() {
            try {
                const response = await fetch('airajoy_valencia.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const users = xmlDoc.getElementsByTagName('user');
                const container = document.getElementById('users-container');

                for (let user of users) {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    
                    userCard.innerHTML = `
                          <img src="${user.getElementsByTagName('picture')[0].textContent}" alt="Profile Picture">
                        <div class="user-details">
                            <p><strong>Name:</strong> ${user.getElementsByTagName('name')[0].textContent}</p>
                            <p><strong>Course:</strong> ${user.getElementsByTagName('course')[0].textContent}</p>
                            <p><strong>Year Level/Section:</strong> ${user.getElementsByTagName('year-level')[0].textContent}</p>
                            <p><strong>Adviser:</strong> ${user.getElementsByTagName('adviser')[0].textContent}</p>
                            <p><strong>School Year:</strong> ${user.getElementsByTagName('school-year')[0].textContent}</p>
                        </div>
                    `;

                    container.appendChild(userCard);
                }
            } catch (error) {
                console.error('Error loading XML:', error);
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
